<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Kleurentoggle</title>
  </head>
  <body>
    <nav class="mainwrap">
      <div class="wrapper">
        <div class="burger">
          <img width="80" height="80" src="burger.png" />
        </div>

        <nav class="menu">
          <ul>
            <li class="grey">
              <input type="radio" id="grey" name="colors" value="grey" />
              <label for="grey">HOME</label>
            </li>
            <li class="red">
              <input type="radio" id="red" name="colors" value="red" />
              <label for="red">RED</label>
            </li>
            <li class="blue">
              <input type="radio" id="blue" name="colors" value="blue" />
              <label for="blue">BLUE</label>
            </li>
            <li class="green">
              <input type="radio" id="green" name="colors" value="green" />
              <label for="green">GREEN</label>
            </li>
            <li class="yellow">
              <input type="radio" id="yellow" name="colors" value="yellow" />
              <label for="yellow">YELLOW</label>
            </li>
            <li class="purple">
              <input type="radio" id="purple" name="colors" value="purple" />
              <label for="purple">PURPLE</label>
            </li>
          </ul>
        </nav>
      </div>
      <div id="empty"></div>
      <div id="colortext">grey</div>
    </nav>

    <script defer src="script.js"></script>
  </body>
</html>
