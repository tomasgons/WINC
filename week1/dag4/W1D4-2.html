<!DOCTYPE html>
<html>
  <head>
    <title>Practice Event Handlers</title>
    <style>
      #mybutton {
        border: 1px solid #9361bf;
        background: #9361bf;
        padding: 10px 20px;
        font-size: 16px;
      }
      .blue-background {
        background-color: blue;
      }
      .red-background {
        background-color: red;
      }
    </style>
  </head>

  <body class="background">
    <button id="mybutton" type="button" class="btn-alert">Alert Me!</button>
    <button id="mybutton2" type="button" class="btn">Change Background</button>

    <script>
      const alertButton = document.querySelector("#mybutton");

      alertButton.addEventListener("click", function mybutton() {
        alert("Button Clicked");
      });
      // vanaf hier backgroundchange
      const changeColor = document.querySelector(".background");

      const body = document.querySelector(".background");
      const changebtn = document.querySelector("#mybutton2");
      changebtn.addEventListener("click", () => {
        body.style.backgroundColor = "red";
      });
    </script>
  </body>
</html>
