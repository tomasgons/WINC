<!DOCTYPE html>
<html>
  <head>
    <title>Practice Event Handlers</title>
    <style>
      #mybutton {
        border: 1px solid #9361bf;
        background: #9361bf;
        padding: 10px 20px;
        font-size: 16px;
      }
      .blue-background {
        background-color: blue;
      }
      .red-background {
        background-color: red;
      }
    </style>
  </head>

  <body class="blue-background">
    <button id="mybutton" type="button" class="btn-alert">Alert Me!</button>
    <button id="mybutton2" type="button" class="btn">Change Background</button>

    <script>
      const alertButton = document.querySelector("#mybutton");

      alertButton.addEventListener("click", function mybutton() {
        alert("Button Clicked");
      });
      // vanaf hier backgroundchange
      // const  changeColor  = document.getElementById("body");
      // const changeButton = document.getElementById("mybutton2");
      // changeColor.addEventListener("click", function() {
      //   alert("button clicked!");
      // });
      const body = document.querySelector("body");
      const btn = document.getElementById("color");
      btn.addEventListener("click", function() {
        body.style.backgroundColor = "red";
      });
    </script>
  </body>
</html>
